<html>
  <head>

    <link rel="icon" type="image/x-icon" href="./frontend.png">
    <style>
      body {
        background-color: #007ced;
      }
      h1 {
        color: #f0f0f0;
      }
      * {
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .content {
        width: 100%;
        height: 100%;
        padding: 20px 50px;
      }

      .exercises {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .exercise-item {
        cursor: pointer;
        width: 20%;
        height: 200px;
        border-radius: 8px;
        background: #333;
        margin-right: 20px;
        margin-bottom: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        color: #c0c0c0;
        transition: 0.3s;
      }

      .exercise-item:hover {
        color: #f0f0f0;
        background: #222;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Frontend tutorial</h1>
      <div class="exercises">
        <a class="exercise-item" href="./exercise0/index.html">Exercise0</a>
        <a class="exercise-item" href="./exercise1/index.html">Exercise1</a>
